<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #800080); /* Degradado de rojo a púrpura */
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para el formulario */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #ff4500; /* Color del botón */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6347; /* Color del botón al pasar el mouse */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            input[type="password"], button {
                width: 90%;
            }
        }
    </style>
    <script>
        function verificarContrasena() {
            const contrasena = document.getElementById("contrasena").value;
            const contrasenaCorrecta = "tu_contrasena"; // Cambia esto por la contraseña que desees

            if (contrasena === contrasenaCorrecta) {
                window.location.href = "redirect.html"; // Cambia esto por la URL de la página a la que deseas redirigir
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ingrese la Contraseña</h1>
        <input type="password" id="contrasena" placeholder="Contraseña">
        <button onclick="verificarContrasena()">Entrar</button>
    </div>
</body>
</html>
